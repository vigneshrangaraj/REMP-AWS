<div id="cardprop" class="flip-card">
  <div class="card" style="width: 22rem;">
    <img class="card-img-top" [src]="property.photo" alt="Card image cap">
    <div class="card-body">
      <p> This property value is now set at <b> $ {{ property.result }}</b>.
        The location is at {{ property.address }}
      </p>
      <div class="btn-toolbar fa-pull-right">
        <button class="btn btn-primary btn-sm"
                type="button"
                data-toggle="collapse"
                (click)="takeToProperty()"
                [attr.data-target]="'#collapse' + i"
                aria-expanded="false"
                aria-controls="collapseExample">
          Edit this property
        </button>
        &nbsp;
        <button class="btn btn-danger btn-sm"
                data-record-id="54"
                data-record-title="Something cool"
                data-toggle="modal"
                [attr.data-target]="'#confirmDelete' + i">
          Delete this property
        </button>
        &nbsp;
        <button
          class="btn btn-outline-warning btn-sm"
          (click)="openProperty()">
          <i class="fa fa-location-arrow"> </i> </button>
      </div>

      <div style="padding-top: 40px">
        <div class="collapse" [attr.id]="'collapse' + i">
          <div class="card card-body">
            <app-property-edit
              (propWasSaved)="collapseAccordion($event)"
              [prop]="property"></app-property-edit>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" [attr.id]="'confirmDelete'+i" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        <p>You are about to delete <b><i class="title"></i></b> record, this procedure is irreversible.</p>
        <p>This property is located at {{ property.address }}</p>
        <p>Do you want to proceed?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="deleteProperty(i)" class="btn btn-danger btn-ok">Delete</button>
      </div>
    </div>
  </div>
</div>
