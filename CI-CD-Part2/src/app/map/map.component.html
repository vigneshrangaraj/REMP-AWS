<head>
  <title>sidebar-v2 example</title>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 790px;
      font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
    }

    .lorem {
      font-style: italic;
      text-align: justify;
      color: #AAA;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<!-- optionally define the sidebar content via HTML markup -->

<div id="sidebar" class="leaflet-sidebar collapsed">

  <!-- nav tabs -->
  <div class="leaflet-sidebar-tabs">

    <!-- top aligned tabs -->
    <ul role="tablist">
      <li><a href="#autopan" role="tab"><i class="fa fa-arrows"></i></a></li>
      <li><a href="#setting" role="tab"><i class="fa fa-gear"></i></a></li>
    </ul>
  </div>

  <!-- panel content -->
  <div class="leaflet-sidebar-content">
    <div class="leaflet-sidebar-pane" id="autopan">
      <h1 class="leaflet-sidebar-header">
        Properties
        <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
      </h1>
      <hr/>
      <app-property-list></app-property-list>
    </div>

    <div class="leaflet-sidebar-pane" id="setting">
      <h1 class="leaflet-sidebar-header">
        Setting
        <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
      </h1>
      <p>
        makes shure that the map center always stays visible.
      </p>
    </div>
  </div>

</div>
<div id="map"></div>

</body>
