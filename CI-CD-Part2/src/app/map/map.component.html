<head>
  <title>sidebar-v2 example</title>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html, body, #map {
      height: 790px;
      font: 10pt "Helvetica Neue", Arial, Helvetica, sans-serif;
    }

    .lorem {
      font-style: italic;
      text-align: justify;
      color: #AAA;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<!-- optionally define the sidebar content via HTML markup -->

<div id="sidebar" class="leaflet-sidebar collapsed">

  <!-- nav tabs -->
  <div class="leaflet-sidebar-tabs">

    <!-- top aligned tabs -->
    <ul role="tablist">
      <li><a href="#area" role="tab"><i class="fa fa-map"></i></a></li>
      <li><a href="#autopan" role="tab"><i class="fa fa-ticket"></i></a></li>
      <li><a href="#setting" role="tab"><i class="fa fa-gear"></i></a></li>
    </ul>
  </div>

  <!-- panel content -->
  <div class="leaflet-sidebar-content">
    <div class="leaflet-sidebar-pane" id="autopan">
      <h1 class="leaflet-sidebar-header">
        Tickets
        <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
      </h1>
      <hr/>
      <app-property-list></app-property-list>
    </div>

    <div class="leaflet-sidebar-pane" id="setting">
      <h1 class="leaflet-sidebar-header">
        Settings
        <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
      </h1>
      <p>
        lorem ipsum
      </p>
    </div>

    <div class="leaflet-sidebar-pane" id="area">
      <h1 class="leaflet-sidebar-header">
        Select Area and Date
        <span class="leaflet-sidebar-close"><i class="fa fa-caret-left"></i></span>
      </h1>
      <p>
      <div class="dropdown" style="padding-bottom: 20px">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Management area
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
      <div class="dropdown" style="padding-bottom: 20px">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Substation
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
      <div class="dropdown" style="padding-bottom: 20px">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          Feeder
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

    </div>
  </div>

</div>
<div id="map"></div>

</body>
